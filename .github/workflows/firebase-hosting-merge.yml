# Deploy to Firebase Hosting on merge
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd GPS-TRACKER/frontend
          npm install

      - name: Build project
        run: |
          cd GPS-TRACKER/frontend
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RASTREO_GPS_F15F7 }}
          channelId: live
          projectId: rastreo-gps-f15f7
